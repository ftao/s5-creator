<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{{$presentation.name}}</title>
<!-- metadata -->
<meta name="generator" content="S5" />
<meta name="version" content="S5 1.1" />
<meta name="presdate" content="{{$presentation.date}}" />
<meta name="author" content="{{$presentation.author}}" />

<!-- style sheet links -->
<link rel="stylesheet" href="{{$link_prefix}}ui/default/slides.css" type="text/css" media="projection" id="slideProj" />
<link rel="stylesheet" href="{{$link_prefix}}ui/default/outline.css" type="text/css" media="screen" id="outlineStyle" />
<link rel="stylesheet" href="{{$link_prefix}}ui/default/print.css" type="text/css" media="print" id="slidePrint" />
<link rel="stylesheet" href="{{$link_prefix}}ui/default/opera.css" type="text/css" media="projection" id="operaFix" />

<div class="layout">
<div id="controls"><!-- DO NOT EDIT --></div>
<div id="currentSlide"><!-- DO NOT EDIT --></div>

<div id="footer">
<h1>{{$presentation.location}} {{$presentation.date}}</h1>
<h2>{{$presentation.name}}</h2>
</div>
</div>
<div class="presentation">
{{$presentation.content}}
</div>
</div>

</html>
