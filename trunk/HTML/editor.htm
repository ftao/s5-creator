<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" debug="true">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>S5 Editor</title>
<link rel="stylesheet" href="css/layout.css" media="screen"/>
<link rel="stylesheet" type="text/css" media="screen"
	href="js/wymeditor/skins/default/screen.css" />
<link rel="stylesheet" type="text/css" media="screen"
	href="css/jqModal.css" />
<style type="text/css" media="screen">
.wym_box .wym_iframe iframe { height: 420px;width:560px}
</style>
<!--script type="text/javascript" src="js/firebug-lite/firebug.js"></script-->
<script type="text/javascript">
	console = {log : function(){}};
</script>
<script type="text/javascript" src="js/jquery/jquery-1.1.4.js"></script>
<script type="text/javascript" src="js/jquery/json.js"></script>
<script type="text/javascript" src="js/jquery/jqModal.js"></script>
<script type="text/javascript" src="js/jquery/jquery.blockui.js"></script>
<script type="text/javascript" src="js/jquery/dialog.js"></script>
<script type="text/javascript" src="js/s5creator/slide.js"></script>
<script type="text/javascript" src="js/wymeditor/jquery.wymeditor.js"></script>
<script type="text/javascript" src="js/s5creator/thumbView.js"></script>
<script type="text/javascript" src="js/s5creator/layout.js"></script>
<script type="text/javascript" src="js/s5creator/backend.js"></script>
<script type="text/javascript" src="js/s5creator/presentationtool.js"></script>

<script type="text/javascript"
	src="js/wymeditor/plugins/s5c/jquery.wymeditor.s5c.js"></script>
<script type="text/javascript" src="js/s5creator/s5creator.js"></script>
<script type="text/javascript" src="js/init.js"></script>
</head>
<body>
<div id="contentWrapper">
	<div id="header">
		<h1>S5 Editor</h1>
		<div class="presentation_tools">
			<div class="info">
				<label class="name">Test Presentation</label>
				<label class="author">
				    作者:
					<span>Filia Tao </span>
				</label>
				<label class="date">
					最后保存时间:
					<span >2007-9-5 21:29</span>
				</label>
				<span class="message"></span>
			</div>
			<div class="toolbar">
				<ul>
					<li class="createPresTrigger" action="create_pres">新建</li>
					<li action="load_pres">加载</li>
					<li action="save_pres">保存</li>
					<li action="remove_pres">删除</li>
					<li action="preview_pres">预览</li>
				</ul>
			</div>
		</div>
	</div>

	<div id="left">
		<h1>缩略图</h1>
		<div class="slide_toolbar">
			<ul>
				<li class="chooseLayoutTrigger" action="add_slide">New</li>
				<li action="edit_slide">Edit</li>
				<li action="delete_slide">Delete</li>
			</ul>
		</div>
		<div class="thumb">
		</div>
	</div>
	<div id="main">
		<form method="post" action="">
		<textarea id="wymeditor"></textarea>
		<input type="submit" class="wymsubmit" />
		</form>
	</div>
</div>
<!--div id="hidden" -->
	<div id="layout_switch">
		<ul>
			<li class="layout" layout="Title-Only">
				<h1>Cover</h1>
				<div class="slide">
					<h1>Presentation Name</h1>
					<h3>Your Name</h3>
					<h4>Your comapny</h4>
				</div>
			</li>
			<li class="layout" layout="Blank">
				<h1>Black Slide</h1>
				<div class="slide">

				</div>
			</li>
			<li class="layout" layout="Title-Content">
				<h1>Tittle with Points</h1>
				<div class="slide">
					<h1>Presentation Name</h1>
					<p>
						some text here <br/>
						anther text <br/>
						more text <br/>
					</p>
				</div>
			</li>
		</ul>
	</div>

<!--/div-->
</body>
</html>
