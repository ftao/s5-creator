<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" debug="false">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>S5 Editor</title>
<link rel="stylesheet" href="css/layout.css" media="screen"/>
<script type="text/javascript" src="js/firebug-lite/firebug.js"></script>
<script type="text/javascript" src="js/jquery/jquery-1.2.1.js"></script>
<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/jquery.ui-1.0/ui.mouse.js"></script>
<script type="text/javascript" src="js/jquery.ui-1.0/ui.draggable.js"></script>
<script type="text/javascript" src="js/jquery.ui-1.0//ui.draggable.ext.js"></script>
<script type="text/javascript" src="js/tiny_mce/tiny_mce_src.js"></script>
<script type="text/javascript" src="js/jquery/json.js"></script>
<script type="text/javascript" src="js/s5creator/slide.js"></script>
<script type="text/javascript" src="js/s5creator/editor.js"></script>
<script type="text/javascript" src="js/s5creator/thumbView.js"></script>
<script type="text/javascript" src="js/s5creator/layout.js"></script>
<script type="text/javascript" src="js/s5creator/themeselector.js"></script>
<script type="text/javascript" src="js/s5creator/backend.js"></script>
<script type="text/javascript" src="js/s5creator/presentationtool.js"></script>
<script type="text/javascript" src="js/s5creator/status.js"></script>
<script type="text/javascript" src="js/s5creator/s5creator.js"></script>
<script type="text/javascript" src="js/init.js"></script>

<link rel="stylesheet" href="js/jquery.ui-1.0/themes/flora/flora.all.css" type="text/css" media="screen" title="Flora (Default)">
<script type="text/javascript" src="js/jquery.ui-1.0/jquery.dimensions.js"></script>
<script type="text/javascript" src="js/jquery.ui-1.0/ui.dialog.js"></script>
<script type="text/javascript" src="js/jquery.ui-1.0/ui.resizable.js"></script>
<script type="text/javascript" src="js/jquery.ui-1.0/ui.mouse.js"></script>
<script type="text/javascript" src="js/jquery.ui-1.0/ui.draggable.js"></script>
</head>
<body>
<a href='javascript:$("html").attr("debug","true");void(0);'>打开调试</a>
<div id="contentWrapper">
	<div id="header">
		<h1>S5 Editor</h1>
		<div id="status" style="text-align:center;color:red">

		</div>
		<div class="presentation_tools">
			<div class="info">
				<label class="name">Test Presentation</label>
				<!--
				<label class="author">
				    作者:
					<span>Filia Tao </span>
				</label>
				-->
				<label class="date">
					最后保存时间:
					<span ></span>
				</label>
				<span class="message"></span>
			</div>
			<div class="toolbar">
				<button action="save_pres">保存</button>
				<button action="preview_pres">预览</button>
				<button action="select_theme_pres">改变主题</button>
			</div>
		</div>
	</div>

	<div id="left">
		<h1>缩略图</h1>
		<div class="slide_toolbar">
			<button action="add_slide">新幻灯片</button>
			<button action="edit_slide">编辑</button>
			<button action="delete_slide">删除</button>
		</div>
		<div class="thumb">
		</div>
	</div>
	<div id="main">
		<form method="post" action="">
		<textarea id="s5Editor" name="s5Editor" class="s5Editor"></textarea>
		<!--input type="submit" class="wymsubmit" /-->
		</form>
	</div>
</div>
<div id="hidden" style="visibility:none;">
	<div id="layout_switch">
		<ul>
			<li class="layout" layout="Title-Only">
				<h1>Cover</h1>
				<div class="slide">
					<h1>Presentation Name</h1>
					<h3>Your Name</h3>
					<h4>Your comapny</h4>
				</div>
			</li>
			<li class="layout" layout="Blank">
				<h1>Black Slide</h1>
				<div class="slide">

				</div>
			</li>
			<li class="layout" layout="Title-Content">
				<h1>Tittle with Points</h1>
				<div class="slide">
					<h1>Presentation Name</h1>
					<p>
						some text here <br/>
						anther text <br/>
						more text <br/>
					</p>
				</div>
			</li>
		</ul>
	</div>
	<div id="theme_selector" >
		<ul>
			<li class="theme" theme="blank">
				<h1>空白主题</h1>
				<img src="s5themes/ui/blank/thumb.png" alt="空白主题"></img>
			</li>
			<li class="theme" theme="i18n">
				<h1>国际化主题</h1>
				<img src="s5themes/ui/i18n/thumb.png" alt="国际化主题"></img>
			</li>
			<li class="theme" theme="s5default">
				<h1>S5默认</h1>
				<img src="s5themes/ui/s5default/thumb.png" alt="国际化主题"></img>
			</li>
		</ul>
	</div>
</div>
</body>
</html>
